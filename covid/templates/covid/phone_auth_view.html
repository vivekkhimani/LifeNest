{% extends 'covid/base.html' %}

{% load static %}

{% block content %}
    <section class="align-items-center">
        <div class="wrapper rounded bg-white">
            <p class="text-danger text-center"><b>You need to verify the phone number before accessing our platform.</b></p>
            <p class="text-black-50 text-center" style="padding-bottom: 20px;">Don't have an access to this number? <a href="/change_phone">Update it now.</a></p>
            <div class="row" style="margin-top:10px; justify-content: center;">
                <div id="firebaseui-auth-container"></div>
                <div id="loader">Loading...</div>
            </div>
        </div>
    </section>

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
             font-family: 'Poppins', sans-serif
         }

         body {
             background: linear-gradient(45deg, #ba5370, #f4e2d8);
             min-height: 100vh
         }

         body::-webkit-scrollbar {
             display: none
         }

         .wrapper {
             max-width: 800px;
             margin: 80px auto;
             padding: 30px 45px;
             box-shadow: 5px 25px 35px #3535356b
         }

         .wrapper label {
             display: block;
             padding-bottom: 0.2rem
         }

         .wrapper .form .row {
             padding: 0.6rem 0
         }

         .wrapper .form .row .form-control {
             box-shadow: none
         }

         .wrapper .form .option {
             position: relative;
             padding-left: 20px;
             cursor: pointer
         }

         .wrapper .form .option input {
             opacity: 0
         }

         .wrapper .form .checkmark {
             position: absolute;
             top: 1px;
             left: 0;
             height: 20px;
             width: 20px;
             border: 1px solid #bbb;
             border-radius: 50%
         }

         .wrapper .form .option input:checked~.checkmark:after {
             display: block
         }

         .wrapper .form .option:hover .checkmark {
             background: #f3f3f3
         }

         .wrapper .form .option .checkmark:after {
             content: "";
             width: 10px;
             height: 10px;
             display: block;
             background: linear-gradient(45deg, #ba5370, #f4e2d8);
             position: absolute;
             top: 50%;
             left: 50%;
             border-radius: 50%;
             transform: translate(-50%, -50%) scale(0);
             transition: 300ms ease-in-out 0s
         }

         .wrapper .form .option input[type="radio"]:checked~.checkmark {
             background: #fff;
             transition: 300ms ease-in-out 0s
         }

         .wrapper .form .option input[type="radio"]:checked~.checkmark:after {
             transform: translate(-50%, -50%) scale(1)
         }

         #sub {
             display: block;
             width: 100%;
             border: 1px solid #ddd;
             padding: 10px;
             border-radius: 5px;
             color: #333
         }

         #sub:focus {
             outline: none
         }

         @media(max-width: 768.5px) {
             .wrapper {
                 margin: 30px
             }

             .wrapper .form .row {
                 padding: 0
             }
         }

         @media(max-width: 400px) {
             .wrapper {
                 padding: 25px;
                 margin: 20px
             }
         }
    </style>

{% endblock %}

    <script>
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', {
          callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                return true;
                },
            uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                document.getElementById('loader').style.display = 'none';
                }
            },
            signInFlow: 'popup',
            signInSuccessUrl: '/confirm_phone_auth',
            signInOptions: [
                {
                    provider: firebase.auth.PhoneAuthProvider.PROVIDER_ID,
                    recaptchaParameters: {
                        type: 'image', // 'audio'
                        size: 'normal', // 'invisible' or 'compact'
                        badge: 'bottomleft' //' bottomright' or 'inline' applies to invisible.
                        },
                    defaultCountry: 'IN',
