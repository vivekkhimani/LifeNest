<!doctype html>
{%  load static %}
<html>
<!-- Vivek Khimani -->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ page_name }}</title>
        <link rel="shortcut icon" type="image/x-icon" href='{% static 'img/favicon.png' %}' />

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href='{% static 'scripts/fonts_icomoon.css' %}' />
        <link rel="stylesheet" href='{% static 'scripts/owl_carousel.css' %}' />
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href='{% static 'scripts/smoothness_jquery_ui.css' %}' />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- Data Tables -->
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" />

        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

        <!-- Select2 -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <!-- AG GRID -->
        <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
        <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">

        <!-- FIREBASE -->
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    </head>
  <body>

    <nav class="navbar navbar-light navbar-expand-lg bg-primary sticky-top" style="background-color: #ffffff" !important>
        <div class="container" style="min-width: 70%;">
            <a class="navbar-brand" href="/">
                <img src='{% static 'covid/favicon.png' %}' width="30" height="30" class="d-inline-block align-top" alt="logo"/>
                Helping Hand
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if page_name == 'Helping Hand | Home' %}active{% endif %}">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item {% if page_name == 'Helping Hand | Get Started' %}active{% endif %}">
                        <a class="nav-link" href="/auth">Login</a>
                    </li>
                </ul>

                <ul class="navbar-nav navbar-right">
                    <li class="nav-item {% if page_name == 'Helping Hand | Logout' %}active{% endif %}">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                    <li class="nav-item {% if page_name == 'Helping Hand | Delete' %}active{% endif %}">
                        <a class="nav-link" href="/">Delete My Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="min-width: 70%; margin-top: 30px; margin-bottom: 10px;">
        {% block content %}
        {%  endblock %}
    </div>

  {% block script %}
  {% endblock %}

  <footer class="page-footer font-small border-top" style="margin-top: 20px; color: gray;">
      <div class="footer-copyright text-center py-3">
          &copy; Copyright <a href="https://vivekkhimani.github.io"><strong><span>Vivek Khimani.</span></strong></a> All Rights Reserved.
      </div>
  </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
